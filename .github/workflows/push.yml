name: Push Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Setup JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: "zulu"
        java-version: "11"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Run Spotless
      run: ./gradlew spotlessCheck

    - name: Run Unit Tests
      run: ./gradlew test